<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KATHERINE CABRERA</title>

    <!-- Favicons -->
    <link rel="shortcut icon" href="/docs/assets/images/logo.png" type="image/x-icon">

    <!-- Styles & Scripts -->
    <link rel="stylesheet" href="/docs/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.1/dist/lenis.css">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>


<body class="">

    <div id="global-loader"
        class="hidden transition-opacity duration-300 opacity-0 fixed inset-0 bg-zinc-100 flex justify-center items-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[#2d4d55]"></div>
    </div>

    <div id="bottomToTopScroll"></div>
    <div id="navbar"></div>


    <section class="banner md:min-h-[30rem] min-h-96 bg-center bg-cover">
        <div
            class="mx-auto max-w-7xl pt-20 px-4 sm:px-6 lg:px-8 relative text-center md:min-h-[30rem] min-h-96 flex items-center justify-center flex-col">
            <h2 data-aos="fade-up" data-aos-delay="100"
                class="max-w-5xl Montserrat textShadow  mx-auto text-zinc-200 text-center font-bold text-4xl text-gray-900 mb-5 md:text-5xl capitalize leading-tight">
                Reach Out to Katherine Cabrera Today
            </h2>
            <p data-aos="fade-up" data-aos-delay="200"
                class="max-w-4xl text-zinc-300 textShadow mx-auto text-center text-base font-normal leading-7 md:text-lg tracking-wider mb-9">
                We’d Love to Hear From You
            </p>
        </div>
    </section>

    <section class="w-full mx-auto max-w-7xl p-5 md:mt-16 mt-10 grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-6">

        <div class="" data-aos="fade-up">
            <a href="mailto:katherine@katsdailyrealty.com"
                class="w-full block text-center bg-zinc-100 transition-all duration-500 hover:bg-zinc-200 py-16 rounded-2xl">
                <i class="fa-solid fa-envelope text-3xl text-zinc-400 "></i>
                <h2 class="text-center text-zinc-700 mt-3 font-medium text-xl">Click to Email</h2>
                <p class="text-zinc-500 mt-2 text-lg">katherine@katsdailyrealty.com</p>
            </a>
        </div>
        <div class="" data-aos="fade-up" data-aos-delay="200">
            <a href="tel:+6137949199"
                class="w-full text-center block bg-zinc-100 transition-all duration-500 hover:bg-zinc-200 py-16 rounded-2xl">
                <i class="fa-solid fa-phone text-3xl text-zinc-400 "></i>
                <h2 class="text-center text-zinc-700 mt-3 font-medium text-xl">Click to Call</h2>
                <p class="text-zinc-500 mt-2 text-lg">(613) 794-9199</p>
            </a>
        </div>
        <div class="" data-aos="fade-up" data-aos-delay="400">
            <a href="#"
                class="w-full text-center block bg-zinc-100 transition-all duration-500 hover:bg-zinc-200 py-16 rounded-2xl">
                <i class="fa-solid fa-location-dot text-4xl text-zinc-400 "></i>
                <h2 class="text-center text-zinc-700 mt-3 font-medium text-xl">Address</h2>
                <p class="text-zinc-500 mt-2 text-lg">Ottawa, ON </p>
            </a>
        </div>

    </section>

    <section class="max-w-7xl mx-auto md:mt-20 mt-10 p-5">
        <form id="contact-form" action="https://api.web3forms.com/submit" method="POST" data-aos="fade-up"
            class="grid md:grid-cols-2 grid-cols-1 md:gap-10 gap-5 md:gap-y-14">
            <input type="hidden" name="access_key" value="keyyyyyyyyyyyyyyyyy">
            <input required name="name" type="text" class="w-full py-3 border-b-2 border-zinc-300"
                placeholder="Enter Name">
            <input required name="email" type="email" class="w-full py-3 border-b-2 border-zinc-300"
                placeholder="Enter Email">
            <input required name="number" type="number" class="w-full py-3 border-b-2 border-zinc-300"
                placeholder="Enter Number">
            <input required type="text" name="address" class="w-full py-3 border-b-2 border-zinc-300"
                placeholder="Enter your Address">
            <textarea required name="Message" class="w-full md:col-span-2 py-3 border-b-2 border-zinc-300"
                placeholder="How Can We Help" rows="6"></textarea>
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
            <button
                class="bg-[#930503] w-full text-center rounded-lg transition-all duration-500 hover:opacity-80 cursor-pointer text-white md:col-span-2 p-3.5">Submit</button>
            <div id="success-message"
                class="bg-green-50 p-4 rounded-lg text-green-600 text-center hidden md:col-span-2">
                ✅ Thank you! Your submission has been received.
            </div>

        </form>
    </section>

    <div class="md:mt-20 mt-10">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d359540.0506828559!2d-76.13056910446643!3d45.249680500079855!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce05b25f5113af%3A0x8a6a51e131dd15ed!2sOttawa%2C%20ON%2C%20Canada!5e0!3m2!1sen!2sus!4v1751349108943!5m2!1sen!2sus"
            class="md:h-[35rem] h-80 w-full" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>


    <div class="md:mt-16 mt-10" id="footer"></div>


    <script src="https://unpkg.com/lenis@1.3.1/dist/lenis.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="./docs/javascript/global.js"></script>
    <script src="./docs/javascript/navbar.js"></script>
    <script src="./docs/javascript/footer.js"></script>

    <script>
        document.getElementById('contact-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // Show success message
                    document.getElementById('success-message').classList.remove('hidden');

                    // Optionally clear the form
                    form.reset();
                } else {
                    alert('Something went wrong. Please try again.');
                }
            } catch (error) {
                console.error('Submission failed', error);
                alert('There was an error. Please try again later.');
            }
        });
    </script>

</body>

</html>
